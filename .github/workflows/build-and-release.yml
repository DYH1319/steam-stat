name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # 匹配 v1.0.0, v2.1.3 等版本号格式

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native modules
        run: pnpm run rebuild

      - name: Build application
        run: pnpm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "TAG=$env:GITHUB_REF" >> $env:GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Steam Stat ${{ github.ref_name }}
          body: |
            ## Steam Stat Windows ${{ steps.get_version.outputs.VERSION }}

            ### 下载说明
            - 下载 `Steam Stat Setup.*.exe` 文件
            - 双击安装程序进行安装
            - 安装完成后即可使用

            ### 更新日志
            请查看 [Commits](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }})
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/Steam Stat Setup.${{ steps.get_version.outputs.VERSION }}.exe
          asset_name: Steam Stat Setup.${{ steps.get_version.outputs.VERSION }}.exe
          asset_content_type: application/octet-stream
