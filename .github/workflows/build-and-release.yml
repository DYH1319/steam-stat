name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # 匹配 v1.0.0, v2.1.3 等版本号格式

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: pwsh
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $env:GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Configure Git to use HTTPS
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native modules
        run: pnpm run rebuild

      - name: Build application
        run: pnpm run build:win
        env:
          ELECTRON_BUILDER_PUBLISH: never
        # 禁止 electron-builder 自动发布，使用后续步骤手动上传

      - name: Get version from tag
        id: get_version
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Create draft release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          name: ${{ github.ref_name }}
          body: |
            ### 下载说明
            - 下载下方的 `Steam-Stat-Setup-${{ steps.get_version.outputs.VERSION }}.exe` 安装包
            - 双击运行安装程序
            - 安装完成后即可使用

            ### 更新内容
            <!-- 请在此处填写本版本的更新内容 -->

            ### 完整更新日志
            查看 [所有提交记录](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }})

            ---
            **注意**: 发布前请编辑此 Release 填写更新内容，然后取消草稿状态并发布
          files: |
            release/*.exe
          token: ${{ secrets.PAT_TOKEN }}
